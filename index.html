<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <!-- import CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <script src="./test.js"></script>

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container mainContainer">
        <div class="screenContainer container">
            <span id="previous">0</span>
            <div id="screen" class="screen container">0</div>
        </div>
        <div class="buttonContainer container">
            <div id='?' class="number button btn btn-primary">?</div>
            <div id='?' class="number button btn btn-primary">?</div>
            <div id='sign' class="number button btn btn-primary">(-)</div>
            <div id='C' class="proprty button btn btn-danger">C</div>
            <div id='7' class="number button btn btn-primary">7</div>
            <div id='8' class="number button btn btn-primary">8</div>
            <div id='9' class="number button btn btn-primary">9</div>
            <div id='/' class="proprty button btn btn-primary">&#247;</div>
            <div id='4' class="number button btn btn-primary">4</div>
            <div id='5' class="number button btn btn-primary">5</div>
            <div id='6' class="number button btn btn-primary">6</div>
            <div id='x' class="proprty button btn btn-primary">x</div>
            <div id='1' class="number button btn btn-primary">1</div>
            <div id='2' class="number button btn btn-primary">2</div>
            <div id='3' class="number button btn btn-primary">3</div>
            <div id='-' class="proprty button btn btn-primary">-</div>
            <div id='0' class="number button btn btn-primary">0</div>
            <div id='.' class="proprty button btn btn-primary">.</div>
            <div id='+' class="proprty button btn btn-primary">+</div>
            <div id='=' class="proprty button btn btn-primary">=</div>
        </div>
    </div>
</body>
</html>
